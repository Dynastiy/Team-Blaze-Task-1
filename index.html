<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>HNG Internship 6.0</title>
  </head>
  <body>
    <div class="row">
      <div class='col-sm image'>
        <img class='placeholder' src='./placeholder.jpg' alt='placeholder'/>
      </div>
      <div class='col-sm login'>
        <div class='login-form'>
          <h3 class='header'>Login</h3>
          <br />
          <div class='login-text'>
            <h3>Welcome!</h3>
             <p>Sign in by entering the the information below</p>
          </div>
          <form>
            <div class="form-group">
              <label for="email">Email address:</label>
              <div class='form-field'>
                <input type="email" class="form-control" id="email" placeholder="kelvinkent@gmail.com">
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <div class='form-field'>
                 <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
            <div class='row'>
              <div class='col customs'>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember me</label>
                </div>
              </div>
              <div class='col customs forgot'>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1">Forgot Password</label>
                </div>
            </div>
            </div>
            <br/>
              <div class='button-pair'>
                <a class="btn btn-primary button" href="#" role="button">Login</a>
                <a class="btn btn-primary button" href="#" role="button">Signup</a>
              </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
